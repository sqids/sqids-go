on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
name: tests
jobs:
  build:
    strategy:
      matrix:
        go-version: [1.21.x, 1.20.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Run Go tests
        run: go test -v ./...
